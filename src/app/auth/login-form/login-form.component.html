<div class="col d-flex justify-content-center">
  <div class="card">
    <div class="card-body">
      <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label class="mt-1"> Username</label>
            <input
              type="text"
              formControlName="username"
              id="username"
              class="form-control"
              (focus)="onFocus()"
            />
            <label class="mt-1"> Password</label>
            <input
              type="password"
              formControlName="password"
              id="password"
              class="form-control"
              (focus)="onFocus()"
            />
            <div class="row">
              <div class="col-sm-12">
                <div class="text-center">
                  <button
                    class="btn btn-success mt-3"
                    id="Submit"
                    type="submit"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <p class="text-danger text-center">
                {{ (errorState | async)?.error }}
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
