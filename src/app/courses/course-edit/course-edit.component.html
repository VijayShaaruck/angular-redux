<div class="mt-4">
  <h3>Edit Course</h3>
  <form
    [formGroup]="courseForm"
    (submit)="updateCourse()"
    class="form-inline mb-4"
  >
    <input type="hidden" name="id" formControlName="id" />

    <label class="sr-only" for="Name">Course Name</label>
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Name"
      />
    </div>

    <label class="sr-only" for="price">Course Price</label>
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="number"
        class="form-control"
        formControlName="price"
        placeholder="Price"
      />
    </div>

    <label class="sr-only" for="description">Course Description</label>
    <div class="input-group mb-2 mr-sm-2">
      <input
        type="text"
        class="form-control"
        formControlName="description"
        placeholder="Course Description"
      />
    </div>

    <label class="sr-only" for="membership">Membership</label>
    <div class="input-group mb-2 mr-sm-2">
      <select formControlName="membership" class="form-control">
        <option>Basic</option>
        <option>Pro</option>
        <option>Platinum</option>
      </select>
    </div>

    <button type="submit" (click)="updateCourse()" class="btn btn-success mb-2">
      Update Course
    </button>
  </form>
</div>
